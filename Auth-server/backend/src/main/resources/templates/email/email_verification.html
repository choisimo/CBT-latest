<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
<div style="width: 100%; max-width: 600px; margin: 20px auto; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <div style="text-align: center; padding-bottom: 20px; border-bottom: 1px solid #eeeeee;">
        <h1 style="color: #333333;">Career Block 이메일 인증</h1>
    </div>

    <div style="padding: 20px 0; text-align: center;">
        <p style="font-size: 16px; color: #555555; line-height: 1.6;">안녕하세요,</p>
        <p style="font-size: 16px; color: #555555; line-height: 1.6;">회원 가입을 위한 이메일 인증 코드입니다.</p>
        <span style="display: inline-block; background-color: #007bff; color: #ffffff; font-size: 24px; font-weight: bold; padding: 10px 20px; border-radius: 5px; margin-top: 20px;">
            {{verificationCode}}
        </span>
    </div>

    <p style="font-size: 16px; color: #333333; line-height: 1.6;">
        위 코드를 인증 페이지에 입력하여 가입을 완료해주세요. 이 코드의 유효 시간은 30분 입니다.
    </p>

    <p style="font-size: 14px; color: #666666; line-height: 1.6; margin-top: 30px;">
        만약 Career Block 가입을 시도하지 않았다면, 이 메시지를 무시해 주세요.
    </p>

    <hr style="border-top: 1px solid #e0e0e0; margin-top: 40px; margin-bottom: 20px;">

    <p style="text-align: center; font-size: 12px; color: #999999;">
        2024 Career Block. All rights reserved.
    </p>
</div>
</body>
</html>
