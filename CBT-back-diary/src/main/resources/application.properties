spring.datasource.url=jdbc:mariadb://localhost:3306/emotion_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
# Consider using org.hibernate.dialect.MariaDB103Dialect or a newer specific version if available and needed.

# Default server port, can be changed if needed
server.port=8080

# Application Name (optional, but good practice)
spring.application.name=emotion-backend
